<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script> 
	$(document).ready(function(){
 	$("button").click(function(){
 	$("div").animate({left:'500px'});
 	});
	});
</script> 

	<style>
		div{
			background-color:blue;
			width:50px;
			height:50px;
			position:fixed;
			}
		
	</style>
	


	

</head>
<body>
	<div></div><br><br><br>
	<button>Click Me</button>	
</body>
</html>
