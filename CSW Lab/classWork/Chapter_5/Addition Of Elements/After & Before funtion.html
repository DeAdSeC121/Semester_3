<!DOCTYPE html>
<html>
<head><title>Befor &After funtion</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
	$(document).ready(function(){
 $("#b1").click(function(){
 $("img").after("CSS After the img");
 });
 $("#b2").click(function(){
 $("img").before("CSS befor the img");
 });
});
</script>
	
  	

   
</head>
<body>

	<button id="b1">B1</button>
	<button id="b2">B2</button>

</body>
</html>
