<!DOCTYPE html>
<html>
<head><title>AddClass</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("h1,h2").addClass("xyz");
$("p").addClass("abc");
});
});
</script>

<style>
	.xyz{color:green;}
	.abc{color:blue;}
</style>
	

</head>
<body>

<h1>Add Class Selector</h1><hr>

	<h1>Heading 1</h1>	
	<h1>Heading 2</h1>
	<p>THis is a paragraph</p>	

	<button>"Add Class To html Elements"</button>
	
</body>
</html>
