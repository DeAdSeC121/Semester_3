<!DOCTYPE html>
<html>
<head><title>RemoveClass</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("h1,h2").removeClass("xyz");
$("p").removeClass("abc");
});
});
</script>

<style>
	.xyz{color:green;}
	.abc{color:blue;}
</style>
	

</head>
<body>

<h1>Add Class Selector</h1><hr>

	<h1 class="xyz">Heading 1</h1>	
	<h1 class="xyz">Heading 2</h1>
	<p class="abc">THis is a paragraph</p>	

	<button>"Remove Class To html Elements"</button>
	
</body>
</html>
