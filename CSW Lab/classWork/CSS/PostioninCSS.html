<!DOCTYPE html>
<html>
	<head>
	
	
	<title>Student Report Table</title>
	</head>

	<style>
		div.a{position:static;
		height:50px;
		width:100px;
		background-color:red;
		border:2px solid black;}

		div.b{position:relative;
		top:150px;
		left:100px;
		height:50px;
		width:100px;
		background-color:green;
		border:2px solid black;}

		div.c{position:fixed;
		bottom:50px;
		right:120px;
		height:400px;
		width:400px;
		background-color:green;
		border:5px solid blue;}


	</style>
<body>
	<div class="a">
	static-example</div>
	
	<div class="b">
	relative-example</div>

	<div class="c">
	fixed example</div>
	
</body>
</html>
	

</body>
</html>
