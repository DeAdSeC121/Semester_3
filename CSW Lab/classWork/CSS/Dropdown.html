<!DOCTYPE html>
<html>
<head>
	<style>
		.DropDown{
			text-align:center;

			position:relative;
			display:inline-block;
			background-color:blue;
			border:2px solid yellow;
			width:1000px;
			height:100px;

		}

		.context{
			top:50%;
			left:50%;			
			text-align:center;
			position:absolute;
			display:none;
			background-color:green;
			border:2px solid red;
			width:100px;
		}
		.DropDown:hover .context{
		        
			display:block;
				
		}
	</style>
</head>
<body>
	<div class="DropDown">
		If you move your curser over here ,  a drop down should be 		appear
			<div class="context">
				Hi user!
			</div>
	</div>
</body>
</html>
