<!DOCTYPE html>
<html>
<head>
	<title>Inline Style Sheet(Class Selector)</title>


<style>
	.a{
	outline-color:red;
	border:2px sloid blue;
	outline-style:dotted}

	.b{
	outline-color:blue;
	border:2px sloid blue;
	outline-style:dashed}

	.c{
	outline-color:green;
	border:2px sloid blue;
	outline-style:solid}

	.d{
	outline-color:yellow;
	border:2px sloid blue;
	outline-style:double}

	.e{
	outline-color:pink;
	border:2px sloid blue;
	outline-style:inset}

	.f{
	outline-color:red;
	border:2px sloid blue;
	outline-style:outset}



</style>	
	
</head>
<body >
	<p class="a">This is a paragraph</p>
	<p class="b">This is a paragraph</p>
	<p class="c">This is a paragraph</p>
	<p class="d">This is a paragraph</p>
	<p class="e">This is a paragraph</p>
	<p class="f">This is a paragraph</p>	
</body>
</html>
