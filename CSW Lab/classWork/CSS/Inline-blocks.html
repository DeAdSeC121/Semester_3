<!DOCTYPE html>
<html>
<head>
	<title>Inline Style Sheet(Class Selector)</title>


<style>

	.a{background-color:orange;
	display:inline;}
	.b{background-color:yellow;
	display:block;}
	.c{background-color:red;
	display:inline-block;}
	.d{background-color:yellow;
	display:none;}
</style>	
	
</head>
<body >
<div class="a">hdsghdhdh</div>
<div class="b">hdsghdhdh</div>
<div class="c">hdsghdhdh</div>
<div class="d">hdsghdhdh</div>
	
</body>
</html>
