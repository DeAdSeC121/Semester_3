<!DOCTYPE html>
<html>
<head>
	<title>Inline Style Sheet(Class Selector)</title>


<style>
	#a{
	color:red;
	background-color:blue;
	text-align:center;}

	#b{
	color:red;
	background-color:green;
	text-align:right;}

	#c{
	color:red;
	background-color:pink;
	text-align:left;}

	#d{
	color:red;
	background-color:yellow;
	text-align:justify;}

	



</style>	
	
</head>
<body >
	<p id="a">This is a paragraph</p>
	<p id="b">This is a paragraph</p>
	<p id="c">This is a paragraph</p>
	<p id="d">This is a paragraphhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p>
		
</body>
</html>
