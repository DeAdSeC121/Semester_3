<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		#div1,#div2{
			background-color:red;
			border:2px solid black;
			text-align:center;
			padding:5px;
			}

		#div2{
			display:none;
			padding:50px;
			}

	</style>
	<script>
		$(document).ready(function(){
		$("#div1").click(function(){
		$("#div2").slideDown(3000);
		});
		});
	</script>


	

</head>
<body>
	<div id="div1"> Click to slide down</div>
	<div id="div2"> hi user</div>
	
</body>
</html>
